<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>HTML JavaScript Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
  <script type="text/javascript" src="stopwatch.js"></script>
</head>

<body>
  <div class="myStopwatch">

    <div id="watchDisplay">
      00:00:00
    </div>

    <div class="buttons">
      <button id="start" onclick="toggle()"> START </button> <button id="reset" onclick="reset()"> RESET </button>
    </div>

  </div>
</body>

</html>
